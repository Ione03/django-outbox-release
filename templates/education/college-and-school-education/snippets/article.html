<section class="tg-sectionspace tg-haslayout">
    <div class="tg-latestnews">
        <div class="tg-borderheading">
            <h2>Latest Article</h2>
        </div>
        <div class="tg-events">
            <div class="row">
                {% for i in article %}
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <article class="tg-themepost tg-eventpost">
                        <figure class="tg-featuredimg">
                            <a href="article/detail/{{i.slug}}/">
                                <img src="/media/{{i.file_path}}" alt="image description">
                            </a>
                        </figure>
                        <div class="tg-themepostcontent">
                            <ul class="tg-matadata">
                                <li>
                                    <a href="article/detail/{{i.slug}}/">
                                        <i class="fa fa-calendar"></i>
                                        <span>{{i.created_at}}</span>
                                    </a>
                                </li>
                            </ul>
                            <div class="tg-themeposttitle">
                                <h3><a
                                        href="article/detail/{{i.slug}}/">{{i.title}}</a>
                                </h3>
                            </div>
                            <div class="tg-description">
                                <p>{{i.content|striptags|safe|truncatewords_html:15}}</p>
                                <a href="article/detail/{{i.slug}}/">
                                    Read More                                    
                                </a>
                            </div>
                        </div>
                    </article>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="tg-btnsbox">
            <a class="tg-btn" href="article/list/all/">view all article</a>
        </div>
    </div>
</section>
