<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
    <div class="tg-glanceatuoeandk tg-glanceatuoeandkvtwo">
        <div class="tg-borderheading">
            <h2>Photo Gallery</h2>
        </div>
        <ul class="tg-gallery">
            {% for i in photogallery %}
            <li>
                <figure>
                    <a class="tg-btnview" href="/media/{{i.file_path}}"
                        data-rel="prettyPhoto[glance]"><i
                            class="icon-magnifier"></i></a>
                    <img src="/media/{{i.file_path}}" alt="image description">
                </figure>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
