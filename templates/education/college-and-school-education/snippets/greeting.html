<section class="tg-sectionspace tg-haslayout">
    <div class="tg-shortcode tg-welcomeandgreeting">
        {% for i in greeting|slice:":1" %}
        <figure><a href="greeting/detail/"><img src="/media/{{i.file_path}}"
                    alt="image description"></a></figure>
        <div class="tg-shortcodetextbox">

            <h2>{{i.title|truncatewords_html:9}}</h2>
            <div class="tg-description">
                {{i.content|striptags|safe|truncatewords_html:39}}
            </div>
            <p>&nbsp;</p>
            <span class="tg-name">{{i.name|truncatewords_html:7}}</span>
            <span class="tg-designation">{{i.designation|truncatewords_html:7}}</span>

            <div class="tg-btnpluslogo">
                <a class="tg-btn" href="greeting/detail/">read more</a>
                {% for j in logo %}
                <strong class="tg-universitylogo"><a href="greeting/detail/"><img
                            src="/media/{{j.file_path}}" width="208" height="33"
                            alt="image description"></a></strong>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
</section>
