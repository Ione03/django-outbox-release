{% for i in announcement|slice:"1:3" %}
    <div class="tg-widget tg-widgetadmissionform">        
        <div class="tg-widgetcontent">
            <h3>{{i.title|truncatewords_html:7}}</h3>

            <a href="{{base_url}}/announcement/detail/{{i.slug}}"><img src="/media/{{i.file_path}}"
                    alt="image description"></a>

            <!-- <div class="clearfix"></div> -->
            <br><br>
            <div class="tg-description">
                {{i.content|striptags|safe|truncatewords_html:30}}
            </div>
            <p>&nbsp;</p>
            <a class="tg-btn tg-btnicon pull-right" href="{{base_url}}/announcement/detail/{{i.slug}}">
                <i class="fa fa-paper-plane-o"></i> 
                <span>Read More ...</span>
            </a>
        </div>
    </div>
{% endfor %}
