<section class="tg-sectionspace tg-haslayout">
    <div class="tg-latestnews">
        <div class="tg-borderheading">
            <h2>Latest Events</h2>
        </div>
        <div id="tg-latestnewsslider" class="tg-latestnewsslider owl-carousel tg-posts">            
            {% for i in events %}
                <div class="item">
                    <article class="tg-themepost tg-newspost">
                        <figure class="tg-featuredimg">
                            <a href="events/detail/{{i.slug}}/">
                                <img src="/media/{{i.file_path}}" alt="image description">
                            </a>
                        </figure>
                        <div class="tg-themepostcontent">
                            <ul class="tg-matadata">
                                <li>
                                    <a href="events/detail/{{i.slug}}/">
                                        <i class="fa fa-calendar"></i>
                                        <span>{{i.created_at}}</span>
                                    </a>
                                </li>
                            </ul>
                            <div class="tg-themeposttitle">
                                <h3><a href="events/detail/{{i.slug}}/">{{i.title|safe}}</a></h3>
                            </div>
                            <div class="tg-description">
                                <p>{{i.content|striptags|safe|truncatewords_html:15}} <a
                                        href="events/detail/{{i.slug}}/">Read More</a></p>
                            </div>
                        </div>
                    </article>
                </div>
