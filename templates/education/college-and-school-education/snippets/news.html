{% load custom_filters %}

<section class="tg-sectionspace tg-haslayout">
    <div class="tg-latestnews">
        <div class="tg-borderheading">
            <h2>Latest News</h2>
        </div>
        <div class="tg-events">
            <div class="row">
                {% for i in news %}
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <article class="tg-themepost tg-eventpost">
                            <figure class="tg-featuredimg">
                                <a href="news/detail/{{i.slug}}/">
                                    <img src="/media/{{i.file_path}}" alt="image description">
                                </a>
                            </figure>
                            <div class="tg-themepostcontent">
                                <ul class="tg-matadata">
                                    <li>
                                        <a href="news/detail/{{i.slug}}/">
                                            <i class="fa fa-calendar"></i>
                                            <span>{{i.created_at|natural_datetime|title}}</span>
                                        </a>
                                    </li>
                                </ul>
                                <div class="tg-themeposttitle">
                                    <h3><a href="news/detail/{{i.slug}}/">{{i.title}}</a></h3>
                                </div>
                                <div class="tg-description">
                                    <p>
                                        {{i.content|striptags|safe}}
                                    </p>
                                    <a href="news/detail/{{i.slug}}/">
                                        Read More
                                    </a>
                                </div>
                            </div>
                        </article>
                    </div>
                {% endfor %}                                    
            </div>
        </div>
        <div class="tg-btnsbox">
            <a class="tg-btn" href="news/list/all/">view all news</a>
        </div>
    </div>
</section>
