<meta name="author" content="grid software, inc.">
    
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<!-- Basic Styles -->
<link rel="stylesheet" type="text/css" media="screen" href="{% static 'backend/smart-admin-2/css/bootstrap.min.css' %}">

<!-- Error menggunakan css ini -->

<link rel="stylesheet" type="text/css" media="screen" href="{% static 'backend/smart-admin-2/css/font-awesome.min.css' %}">

<link rel="stylesheet" type="text/css" media="screen" href="{% static 'backend/smart-admin-2/css/smartadmin-production.min.css' %}">

<link rel="stylesheet" type="text/css" media="screen" href="{% static 'backend/smart-admin-2/css/demo.min.css' %}">

<!-- FAVICONS -->
<link rel="shortcut icon" href="{% static 'backend/smart-admin-2/img/favicon/favicon.ico' %}" type="image/x-icon">
<link rel="icon" href="{% static 'backend/smart-admin-2/img/favicon/favicon.ico' %}" type="image/x-icon">

<!-- GOOGLE FONT -->
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,300,400,700">

<!-- Specifying a Webpage Icon for Web Clip 
        Ref: https://developer.apple.com/library/ios/documentation/AppleApplications/Reference/SafariWebContent/ConfiguringWebApplications/ConfiguringWebApplications.html -->
<link rel="apple-touch-icon" href="{% static 'backend/smart-admin-2/img/splash/sptouch-icon-iphone.png' %}">
<link rel="apple-touch-icon" sizes="76x76" href="{% static 'backend/smart-admin-2/img/splash/touch-icon-ipad.png' %}">
<link rel="apple-touch-icon" sizes="120x120" href="{% static 'backend/smart-admin-2/img/splash/touch-icon-iphone-retina.png' %}">
<link rel="apple-touch-icon" sizes="152x152" href="{% static 'backend/smart-admin-2/img/splash/touch-icon-ipad-retina.png' %}">

<!-- iOS web-app metas : hides Safari UI Components and Changes Status Bar Appearance -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<!-- Startup image for web apps -->
<link rel="apple-touch-startup-image" href="{% static 'backend/smart-admin-2/img/splash/ipad-landscape.png' %}" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape)">
<link rel="apple-touch-startup-image" href="{% static 'backend/smart-admin-2/img/splash/ipad-portrait.png' %}" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait)">
<link rel="apple-touch-startup-image" href="{% static 'backend/smart-admin-2/img/splash/iphone.png' %}" media="screen and (max-device-width: 320px)">
