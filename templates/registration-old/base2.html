{% load static %}

{% block extra-page %}
    id="extr-page"
{% endblock %}

{% block header %}
    {% if user.is_authenticated %}
        <!-- gunakan replace agar tidak bisa back -->
        <script>
            window.location.replace('/dashboard/dashboard/'); 
        </script>    
    {% endif %}

    <header id="header">        
        <div id="logo-group">
            <span id="logo"> <img src="{% static 'opd/images/icons/logo-adminpage.png' %}"  alt="Admin OPD"> </span>
        </div>
    </header>
    
{% endblock %}

{% block content %}
    <div style="background-image: url(/static/opd/images/icons/bg_services.png);height: 100vh;">
        <!-- MAIN CONTENT -->
        <!-- <div id="logo-group">
            <span id="logo"> <img src="{% static 'opd/images/icons/logo-adminpage.png' %}"  alt="Admin OPD"> </span>
        </div> -->


        {% block sub-content %}
        {% endblock %}
        
    </div>
    <!-- <div>FOOTER</div> -->
  
{% endblock %}

    <script type="text/javascript">
        runAllForms();
        
        $(function() {
            // Validation
            $("#login-form").validate({
                // Rules for form validation
                rules : {
                    //email : {
                    //    required : true,
                    //    email : true
                    //},
                    username : {
                        required : true,
                    },
                    password : {
                        required : true,
                        //minlength : 8,
                        //maxlength : 20
                    }
                },

                // Messages for form validation
                messages : {
                    /*email : {
                        required : 'Please enter your email address',
                        email : 'Please enter a VALID email address'
                    },*/
                    username : {
                        required : 'Silahkan masukkan nama'
                    },
                    password : {
                        required : 'Silahkan masukkan password'
                    }
                },

                // Do not change code below
                errorPlacement : function(error, element) {
                    error.insertAfter(element.parent());
                }
            });
        });

        
        
    </script>
